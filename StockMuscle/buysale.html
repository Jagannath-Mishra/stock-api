<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Movers</title>
    <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Stocks...">
        </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-wrapper {
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .tab-content {
            margin-top: 20px;
        }
        .stock-modal {
            max-width: 500px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="table-wrapper">
        <ul class="nav nav-tabs" id="marketTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="gainers-tab" data-bs-toggle="tab" data-bs-target="#gainers" type="button" role="tab">Gainers</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="losers-tab" data-bs-toggle="tab" data-bs-target="#losers" type="button" role="tab">Losers</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="most-active-tab" data-bs-toggle="tab" data-bs-target="#most-active" type="button" role="tab">Most Active</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="gainers" role="tabpanel">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>LTP</th>
                            <th>Change</th>
                            <th>% Change</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>FINPIPE</td>
                            <td>261.55</td>
                            <td>24.15</td>
                            <td>+10.17%</td>
                            <td>2,73,22,479</td>
                        </tr>
                        <tr>
                            <td>AJANTPHARM</td>
                            <td>2,962.95</td>
                            <td>172.05</td>
                            <td>+6.16%</td>
                            <td>66,52,667</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="losers" role="tabpanel">
                <p>Losers content goes here...</p>
            </div>
            <div class="tab-pane fade" id="most-active" role="tabpanel">
                <p>Most Active content goes here...</p>
            </div>
        </div>
    </div>
</div>

<!-- Stock Details Modal -->
<div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
    <div class="modal-dialog stock-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="stockModalLabel">Stock Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="productType" class="form-label">Product Type</label>
                        <select id="productType" class="form-select">
                            <option>Intraday</option>
                            <option>Delivery</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter price">
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Modal trigger logic
    document.querySelectorAll('.table tbody tr').forEach(row => {
        row.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('stockModal'));
            modal.show();
        });
    });
</script>

</body>
</html>
